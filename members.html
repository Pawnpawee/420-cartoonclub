<html lang="th">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Member Management - Cartoon Club MIS">
  <title>จัดการสมาชิก - Cartoon Club</title>
  
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/global.css">
  
</head>
<body>
  <!-- Dashboard Wrapper -->
  <div class="dashboard-wrapper">
    <!-- Navbar Component -->
    <div id="navbar"></div>
    
    <!-- Dashboard Content -->
    <div class="dashboard-content">
      
      <!-- Sidebar Menu (shared admin sidebar component) -->
      <aside class="admin-sidebar sidebar" data-active="members"></aside>
      
      <!-- Main Content -->
      <main class="main-content members-main">
        
        <!-- Content Header -->
        <header class="members-header">
          <h1 class="page-title">การจัดการสมาชิก</h1>
          <button class="add-member-btn" id="addMemberBtn">
            <i class="fas fa-plus"></i>
            <span>เพิ่มสมาชิก</span>
          </button>
        </header>
        
        <div class="divider"></div>
        
        <!-- Members Table -->
        <section class="members-table-section">
          <div class="table-container">
            <table class="members-table">
              <thead>
                <tr>
                  <th>ลำดับ</th>
                  <th>ชื่อ-นามสกุล</th>
                  <th>อีเมล</th>
                  <th>เบอร์โทรศัพท์</th>
                  <th>แพ็กเกจปัจจุบัน</th>
                  <th>สถานะสมาชิก</th>
                  <th>ประวัติการชำระเงิน</th>
                </tr>
              </thead>
              <tbody id="membersTableBody">
                <!-- Data will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
          
          <!-- Pagination -->
          <div class="pagination">
            <button class="pagination-btn" id="prevPage" disabled>
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="pagination-numbers" id="paginationNumbers">
              <!-- Page numbers will be populated by JavaScript -->
            </div>
            <button class="pagination-btn" id="nextPage">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </section>
        
      </main>
      
    </div>
    
  </div>
  
  <!-- Member modal will be rendered dynamically with the shared Modal component -->
  
  <!-- JavaScript -->
  <script type="module" src="js/footer.js"></script>
  <script type="module" src="js/navbar.js"></script>
  <script type="module" src="js/sidebar.js"></script>
  <!-- Footer Component -->
  <div id="footer"></div>

  <!-- Lenis: smooth scroll lib (jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/lenis@1.3.15/dist/lenis.min.js"></script>
  <script type="module" src="js/members.js"></script>
</body>
</html>
