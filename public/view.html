<!DOCTYPE html>
<html lang="th">
<head>
<script>document.write('\n<div id="site-loader" aria-hidden="false" role="status" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;background:#fff5df;z-index:99999;transition:opacity .35s ease,visibility .35s;">\n  <img src="img/logo_cartoonclub.png" alt="Cartoon Club" style="width:140px;height:auto;margin-bottom:12px;"/>\n  <div style="display:flex;gap:10px;align-items:center;">\n    <span style="width:12px;height:12px;border-radius:50%;background:#c1272d;opacity:.25;display:inline-block;animation:jump 900ms infinite ease-in-out;"></span>\n    <span style="width:12px;height:12px;border-radius:50%;background:#c1272d;opacity:.25;display:inline-block;animation:jump 900ms infinite ease-in-out;animation-delay:120ms;"></span>\n    <span style="width:12px;height:12px;border-radius:50%;background:#c1272d;opacity:.25;display:inline-block;animation:jump 900ms infinite ease-in-out;animation-delay:240ms;"></span>\n  </div>\n  <style>\n    @keyframes jump{0%,80%,100%{transform:translateY(0);opacity:.25}40%{transform:translateY(-10px);opacity:1}}\n    .site-loader-hidden{opacity:0;visibility:hidden;pointer-events:none}\n  </style>\n  <script>\n    (function(){\n      function hide(){var e=document.getElementById(\'site-loader\'); if(!e) return; e.classList.add(\'site-loader-hidden\'); setTimeout(function(){ if(e && e.parentNode) e.parentNode.removeChild(e); },450);}\n      window.hideSiteLoader = hide;\n      window.addEventListener(\'load\', function(){ setTimeout(hide, 150); });\n    })();\n  <\/script>\n</div>\n');</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วันพีช - Cartoon Club</title>
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    
    <!-- Stylesheets -->
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/view.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="view-container">
        <div class="view-content">
            <!-- Video Player Section -->
            <div class="video-section">
                <div class="video-player-wrapper">
                    <!-- YouTube iframe will be inserted here -->
                    <div id="videoPlayer" class="video-player"></div>
                    
                    <!-- Custom Video Controls Overlay -->
                    <div class="video-controls-overlay" id="controlsOverlay">
                        <!-- Progress Bar -->
                        <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div class="progress-track"></div>
                                <div class="progress-fill" id="progressFill"></div>
                                <div class="progress-thumb" id="progressThumb"></div>
                            </div>
                        </div>
                        
                        <!-- Control Buttons -->
                        <div class="control-buttons">
                            <!-- Left Controls -->
                            <div class="controls-left">
                                <button class="control-btn" id="playPauseBtn" title="เล่น/หยุด">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="control-btn" id="replayBtn" title="ย้อนกลับ 10 วินาที">
                                    <i class="fas fa-rotate-left"></i>
                                    <span class="skip-time">10</span>
                                </button>
                                <button class="control-btn" id="forwardBtn" title="เดินหน้า 10 วินาที">
                                    <i class="fas fa-rotate-right"></i>
                                    <span class="skip-time">10</span>
                                </button>
                                <button class="control-btn" id="volumeBtn" title="เสียง">
                                    <i class="fas fa-volume-high"></i>
                                </button>
                                <div class="volume-slider" id="volumeSlider">
                                    <input type="range" min="0" max="100" value="100" id="volumeRange">
                                </div>
                            </div>
                            
                            <!-- Right Controls -->
                            <div class="controls-right">
                                <button class="control-btn" id="nextBtn" title="ตอนถัดไป">
                                    <i class="fas fa-forward-step"></i>
                                </button>
                                <button class="control-btn" id="playlistBtn" title="รายการเล่น">
                                    <i class="fas fa-list"></i>
                                </button>
                                <button class="control-btn" id="subtitleBtn" title="คำบรรยาย">
                                    <i class="fas fa-closed-captioning"></i>
                                </button>
                                <button class="control-btn" id="fullscreenBtn" title="เต็มหน้าจอ">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Details & Episode Selector Section -->
            <div class="details-section">
                <!-- Cartoon Name & Description -->
                <div class="cartoon-details">
                                        <div style="display:flex;align-items:center;gap:12px">
                                            <h1 class="cartoon-title" style="margin:0"></h1>
                                            <button id="followBtn" class="btn-figma-primary-follow" style="font-size:14px;padding:6px 10px;">ติดตาม</button>
                                            <div id="followerCount" style="color:#666;font-size:14px">0 followers</div>
                                        </div>
                    <div class="cartoon-description">
                      
                    </div>
                </div>

                <!-- Episode Selector -->
                <div class="episode-selector" id="episodeSelector">
                    <div class="episode-grid" id="episodeGrid">
                        <!-- Episodes will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Ad Modal for non-active users viewing VIP content -->
    <div id="adModal" class="ad-modal" aria-hidden="true" style="display:none;position:fixed;inset:0;z-index:100000;background:rgba(0,0,0,.75);align-items:center;justify-content:center;padding:20px;">
        <div style="max-width:940px;width:100%;background:#000;border-radius:10px;overflow:hidden;position:relative;">
            <div id="adPlayer" style="width:100%;height:520px;background:#000"></div>
            <div style="position:absolute;left:12px;bottom:12px;color:#fff;font-size:14px;background:rgba(0,0,0,.5);padding:8px 10px;border-radius:6px;">โฆษณาที่ดู: <span id="adCount">0</span>/5</div>
            <div style="position:absolute;right:12px;bottom:12px;color:#fff;font-size:14px;background:rgba(0,0,0,.5);padding:8px 10px;border-radius:6px;">ห้ามปิดจนกว่าจะดูครบ</div>
        </div>
    </div>

    <!-- Lenis: smooth scroll lib (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.3.15/dist/lenis.min.js"></script>

    <!-- Scripts -->
    <script type="module" src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script type="module" src="js/view.js"></script>
</body>
</html>
